{% extends "../../../views/layouts/default.html" %}

{% block content %}
<h2>Add new user</h2>
<form method="post" action="{{ action }}" class="item-form">
	<fieldset>
		<ul>
			{% for field in fields %}
				<li>
					{{ field.label|safe }}
					{{ field.input|safe }}
				</li>
			{% endfor %}
		</ul>
	</fieldset>
	<input type="submit" value="Save">
</form>
{% endblock %}
